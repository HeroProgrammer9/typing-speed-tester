<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <link rel="shortcut icon" href="images/play.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@500&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-Anton {
            font-family: "Anton", sans-serif;
        }

        .font-Poppins {
            font-family: "Poppins", sans-serif;
        }

        .font-Inter {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="bg-[#1E1E1E]">
    <main>
        <section class="bg-[url('/images/background.png')] bg-center bg-no-repeat min-h-screen]">
            <!-- Starting Interface -->
            <div class="flex flex-col items-center justify-center min-h-screen gap-y-10">
                <h1 class="text-white font-Anton font-normal text-4xl md:text-7xl lg:text-8xl">Typing Speed Tester</h1>
                <p class="font-Poppins font-medium text-[#FFFFFF] text-lg md:text-3xl lg:text-4xl">Press the "Play Now"
                    button</p>
                <button class="btn font-Poppins font-semibold lg:text-2xl text-green-800" onclick="PlayStart()">Play
                    Now</button>
            </div>
        </section>
    </main>
</body>

<script src="script/script.js"></script>
<script src="script/utilities.js"></script>

</html>
